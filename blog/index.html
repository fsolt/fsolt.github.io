---
layout: default
title: Blog
---

<h2>Updates and Working Notes</h2>
<div class="posts">
  {% for post in site.posts %}
    {% if post.categories contains 'note' or post.categories contains 'update'%}
    <article class="post">    
      
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <h5>{{ post.date | date: "%A, %-d %B %Y" }}</h5>
      <div class="entry">
        {{ post.content}}
      </div>
      
    </article>
    {% endif %}
  {% endfor %}
</div>
